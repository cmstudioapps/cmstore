    * { margin: 0; padding: 0; box-sizing: border-box; }

      color: #FFFFFF;

      user-select: none;
    }
    .navbar {
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);

      justify-content: space-between;

      color: #FFA000;

      font-size: 2rem;

      color: #FFFFFF;

      transition: color 0.3s;
      position: relative;
    }
    .menu a:hover { color: #FFA000; }
    .menu a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #FFA000;
      bottom: -5px;
      left: 0;
      transition: width 0.3s;
    }
    .menu a:hover:after {

    }
    .hamburger { 
      display: none; 
      font-size: 1.5em;

      color: white;
      transition: transform 0.3s;
    }
    .hamburger:hover {

    }
    .mobile-menu {

    .file-input {

      transform: none;
      box-shadow: none;
    }
    .message {

      align-items: center;
      gap: 10px;
    }
    .post {

    .post-username {

      transition: all 0.3s;

    .post-image:hover {
      transform: scale(1.02);
    }
    .post-actions {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      padding-top: 15px;

      display: flex;

      color: #888;
      cursor: pointer;
      transition: all 0.3s;
    }
    .post-action:hover {
      color: #FFA000;
    }
    .post-action i {
      font-size: 1.1rem;
    }
    .post-comments {
      margin-top: 20px;

      background-color: rgba(40, 40, 40, 0.5);

      border: 1px solid #333;
    }
    .comments-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #FFA000;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .comments-toggle i {
      transition: transform 0.3s;
    }
    .comments-toggle.active i {
      transform: rotate(90deg);
    }
    .comments-container {
      display: none;
      margin-top: 10px;
    }
    .comments-container.active {
      display: block;
    }
    #disqus_thread {
      margin-top: 15px;
    }
    .no-posts {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 1.1rem;
    }
    .fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #FFA000, #FF6F00);
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(255, 160, 0, 0.5);
      color: #000;
      font-size: 1.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: all 0.3s;
    }
    .fab:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 20px rgba(255, 160, 0, 0.7);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @media (max-width: 768px) {
      .menu { display: none; }
      .hamburger { display: block; }
      .navbar {
        padding: 15px 20px;
        background-color: #000;
      }
      .navbar.scrolled {
        padding: 10px 20px;
      }
      .logo {
        font-size: 1.5rem;
      }
      .main-content {
        margin-top: 80px;

      }
      .community-container {
        padding: 20px;
      }
      .profile-section {
        flex-direction: column;
        text-align: center;
      }
      .profile-actions {
        justify-content: center;
      }
      .post-form {
        padding: 15px;
      }
      .post-actions {
        flex-direction: column;
      }
      .post-submit {
        width: 100%;
        justify-content: center;
      }
    }
    @media (max-width: 480px) {
      .main-content {
        margin-top: 70px;
        padding: 15px;
      }
      .section-title {
        font-size: 1.5rem;
      }
      .post-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .post-user-pic {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

  <button id="fab" class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    <i class="fas fa-arrow-up"></i>
  </button>
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
      const fab = document.getElementById('fab');
      if (window.scrollY > 300) {
        fab.style.display = 'flex';
      } else {
        fab.style.display = 'none';
      }
    });
    function toggleMenu() {
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenu.style.display = mobileMenu.style.display === "flex" ? "none" : "flex";
    }
    document.querySelectorAll('.mobile-menu a').forEach(item => {
      item.addEventListener('click', () => {
        document.getElementById("mobileMenu").style.display = "none";
      });
    });
    const fab = document.getElementById("fab");
    if (localStorage.getItem("modo") !== "1") {
      fab.style.display = "none";
    }
    if (!localStorage.getItem("idUser")) {
      localStorage.setItem('idUser', Math.random().toString(36).substring(2, 12));
      const nome = prompt("Digite seu nome:");
      localStorage.setItem("nome", nome || "Usuário");
    }
    document.getElementById('profileName').textContent = localStorage.getItem("nome") || "Usuário";
    document.getElementById('profilePicInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById('profilePic').src = event.target.result;
          localStorage.setItem('profilePic', event.target.result);
          info("Foto de perfil atualizada com sucesso!", {
            duration: 3000,
            position: "top-right"
          });
        };
        reader.readAsDataURL(file);
      }
    });
    if (localStorage.getItem('profilePic')) {
      document.getElementById('profilePic').src = localStorage.getItem('profilePic');
    }
    document.getElementById('postImage').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const previewContainer = document.getElementById('imagePreviewContainer');
          const previewImage = document.getElementById('imagePreview');
          previewImage.src = event.target.result;
          previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
    function removeImage() {
      document.getElementById('postImage').value = '';
      document.getElementById('imagePreviewContainer').style.display = 'none';
    }
    async function createPost() {
      const postText = document.getElementById('postText').value.trim();
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('postSubmit');
      if (postText.length < 50) {
        messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> A publicação precisa ter pelo menos 50 caracteres.`;
        messageDiv.className = "message error";
        return;
      }
      submitBtn.disabled = true;
      submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Publicando...`;
      const fileInput = document.getElementById('postImage');
      const file = fileInput.files[0];
      const profilePic = localStorage.getItem('profilePic') || '';
      const userName = localStorage.getItem('nome') || 'Usuário';
      const postData = {
        texto: postText,
        imagemPerfil: profilePic,
        nome: userName,
        data: new Date().toISOString(),
        id: Date.now().toString() 
      };
      try {
        }, 1500);
      }
    });
  </script>
